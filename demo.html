<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>WebP image replacement with Modernizr</title>
<style>
img {
	width: 80%;
	max-width: 800px;
}
.support:after {
	content: "This browser doesn't support WebP images :(";
}
.webp .support:after {
	content: "This is a WebP image! Hurray!"
}

</style>
</head>
<body>





<h1>WebP image replacement with Modernizr</h1>
<p class="support"></p>


<img src="images/ocean.jpg">







<script src="script.js"></script>
</body>
</html>
